    html,body{
    	height: 100%;
    	overflow: hidden;
    }
    body, td, th {
	    font-size: 12px;
	    color: #222;
	    outline: none;
	}
	
	* {
	    font-family: 微软雅黑, 宋体;
	}
	
	body {
	    background-color: #fff;
	    margin: 0;
	    padding: 0;
	}
	
	div, ul, li, form, p {
	    margin: 0;
	    padding: 0;
	    list-style: none;
	    border: none;
	}

    <script type="text/javascript">
    //--此处仅演示预览效果，实际框架中勿使用-----------sta----
    $(function(){
    	setIH();
    	$(window).resize(function(){
        	setIH();
    	});
    });
    function setIH(){
    	$(".yc-tsiContainer").height($(".yc-tsiContainer").parents(".yc-tileSettings").height()-parseInt($(".yc-tsiContainer").parent().css("padding-top"),10));
    };
    //--此处仅演示预览效果，实际框架中勿使用-----------end----
    </script>
